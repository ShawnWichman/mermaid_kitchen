<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<title>Recipe Details</title>
</head>
<body style="margin: 5% 10%;">
    <div class="form-floating">
        <h4>Details for "{{ recipe.name }}"</h4>
        <div>
            <a href="/dashboard"><input type="button" class="btn btn-outline-dark btn-sm" type="submit" value="Home"><a href="/dashboard"></a></input>
            <a href="/logout"><input type="button" class="btn btn-outline-dark btn-sm" type="submit" value="Logout"><a hr
    </div>
    <hr>
    <div class="container-lg">
        <h6>Description: {{ recipe.description }}</h6><br>
        <h6>Instructions: {{ recipe.instructions }}</h6><br>
        {% if recipe.under30 == 1 %}
        <h6>Under 30: Yes</h6>
        {% else %}
        <h6>Under 30: No</h6>
        {% endif %}<br>
        <h6>Inspiration Date:  {{ recipe.date_made.strftime('%m-%d-%Y') }}</h6></br>
    </div>


</body>
</html>
