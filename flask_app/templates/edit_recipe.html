<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<title>Edit Recipe</title>
</head>
<body style="margin: 5% 10%;">
    <div class="col-4">
        <h5>Edit Your Recipe</h5>
    </div>
    <hr>
    <form action='/recipes/update', method="POST">
    <div class="col-4">
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}    <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p class="alert alert-danger" role="alert">{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <div class="col-4">
        <input type="hidden" name= "id"  value= "{{ recipe.id}}">
        <label for="name" class="form-label" >Title</label>
        <input type="text" name= "name" class="form-control" placeholder = "{{ recipe.name }}">
    </div>

    <div class="col-4">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name= "description" rows="3" placeholder="{{ recipe.description }}"></textarea>
    </div>

    <div class="col-4">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control"  name="instructions" rows="3" placeholder="{{ recipe.instructions}}"></textarea>
    </div>

    <div class="col-4">
            <label for="date_made" class="form-label">Date Created</label>
            <input type="date" class="form-control" name="date_made" placeholder="{{recipe.date_made}}"><br>

            <label for="under30">Doable under 30 Minutes?</label>
            <input type="radio" name="under30" value="1" class="form-label">
            <label for="1">Yes</label>
            <input type="radio" name="under30" class="form-label" value="0" >
            <label for="0">No</label><hr>
    </div>
            <input type="submit" value="Update" class="btn btn-outline-dark btn-sm" >
            <a href="/dashboard"><input type="button" class="btn btn-outline-dark btn-sm" type="submit" value="Home"></a>
            <a href="/logout"><input type="button" class="btn btn-outline-dark btn-sm" type="submit" value="Logout"></a>
    </form>

</body>
</html>
